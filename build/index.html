<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    
    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>FindPie</title>
    
    <link href="/stylesheets/normalize.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="/stylesheets/all.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  
  <body class="index">
    
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">Find Pie</a>
          <a id="info" href="/info.html"><i id="info-button" class="icon-info-sign"></i></a>
        </div>
      </div>
    </div>

    <div id="container" class="row">
  <div class="span6">
    <div id="pie-container">
      <div id="toppings"></div>
    </div>
  </div>
  <div class="span6" style="padding-top: 100px;">
    <div id="controls">
      <button id="btn-continue" class="btn btn-large btn-success"><i class="icon-play"></i> Continue</button>
      <button id="btn-pause" class="btn btn-large btn-warning"><i class="icon-pause"></i> Pause</button>
    </div>
    <div id="stats-box">
      <strong id="counter-hits"></strong><br/>
      <strong id="counter-total"></strong><br/>
      <h3 id="counter-approximation"></h3>
    </div>
  </div>
</div>
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js" type="text/javascript"></script>
    <script src="/javascripts/all.js" type="text/javascript"></script>
  </body>
</html>
